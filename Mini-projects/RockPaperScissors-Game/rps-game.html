<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps-game.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div id="rock" class="choice">
    <img src="images/rock.png" alt="">
        </div>
        <div id="paper" class="choice">
    <img src="images/paper.jpg" alt="">
        </div>
        <div id="scissors" class="choice">
    <img src="images/scissors.jpg" alt="">
        </div>
    </div>
    <div class="score">
        <div id="user">
        <p id="uscore">0</p>
        <p>You</p>
        </div>
        <div id="computer">
            <p id="cscore">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div ><p id="msg"> Play Your Move </p></div>
<script src="rps-game.js"></script>
</body>
</html>
